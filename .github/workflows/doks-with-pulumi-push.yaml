name: Pulumi
on:
  push:
    branches:
      - master
    paths:
      - doks-with-pulumi/*
jobs:
  up:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: docker://pulumi/actions
        with:
          args: up
        env:
          PULUMI_ROOT: doks-with-pulumi/
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CI: up
